<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="home">
          <div class="closebtn">
            <img class="close" src="img/close.svg" alt="" />
          </div>
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="heading">
            <img src="img/library logo.svg" class="invert" alt="" />
            <h4>Your Library</h4>
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
                >Safety & Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="hamburger">
            <img src="img/hamburger.svg" alt="" />
          </div>
          <div class="nav">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="buttons">
            <button class="signup-btn">Signup</button>
            <button class="login-btn">Login</button>
          </div>
        </div>
        <div class="content">
          <div class="TrendingSongs mainPadding">
            <h2>Trending Songs and Albums</h2>
            <div id="trendingSongsCardContainer" class="cardContainer"></div>
          </div>
        </div>
        <div class="playbarContent">
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="track">
              <div class="songInfo"></div>
              <div class="songButtonsWrapper">
                <div class="songButtons">
                  <img id="previous" src="img/prevsong.svg" alt="" />
                  <img id="play" src="img/playsongbtn.svg" alt="" />
                  <img id="next" src="img/nextsong.svg" alt="" />
                  <div class="volume">
                    <img class="volumeIcon" src="img/volume.svg" alt="" />
                    <input type="range" name="volRange" id="volumeSlider" />
                  </div>
                </div>
              </div>
              <div class="songTime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
